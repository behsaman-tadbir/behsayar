<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>داشبورد | بهسایار</title>
<link href="assets/css/base.css" rel="stylesheet"/>
<link href="assets/css/layout.css" rel="stylesheet"/>
<link href="assets/css/components.css" rel="stylesheet"/>
<link href="assets/css/pages.css" rel="stylesheet"/>
<link href="assets/css/dashboard.css" rel="stylesheet"/>
</head>
<body>

<header class="dashboard-topbar" aria-label="نوار بالای داشبورد">
  <div class="container dash-topbar-inner">
    <a class="dash-brand" href="index.html" aria-label="بازگشت به صفحه اصلی">بهسایار</a>
    <div class="dash-actions">
      <span class="dash-role">داشبورد کاربری</span>
      <button class="btn btn-secondary" id="logoutBtn" type="button">خروج</button>
      <a class="btn btn-ghost" href="index.html">بازگشت به سایت</a>
    </div>
  </div>
</header>
<main class="page-main">
<section class="container" style="padding:18px 0 24px;">
<h1 style="margin:0 0 10px;font-weight:1000;">داشبورد دانش‌آموز</h1>
<p style="margin:0 0 14px;color:rgba(15,23,42,.72);font-weight:650;line-height:1.9;">
      این داشبورد نمایشی است. تراکنش‌ها و اعتبار فقط برای نمایش تجربه کاربری هستند.
    </p>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;">
<div class="card" style="border-radius:18px;padding:14px;">
<div style="font-weight:950;margin-bottom:6px;">اعتبار سازمانی</div>
<div style="display:flex;gap:10px;flex-wrap:wrap;">
<span class="pill">موجودی: <b id="walletAvailable">0</b></span>
<span class="pill">سقف: <b id="walletLimit">0</b></span>
</div>
<div style="margin-top:10px;color:rgba(15,23,42,.72);font-weight:650;line-height:1.9;">
          با پرداخت اعتباری، مبلغ سفارش از موجودی کسر می‌شود و برنامه اقساط ثبت می‌گردد.
        </div>
</div>
<div class="card" style="border-radius:18px;padding:14px;">
<div style="font-weight:950;margin-bottom:6px;">میانبرها</div>
<div style="display:flex;gap:10px;flex-wrap:wrap;">
<a class="btn btn-secondary" href="services.html" style="padding:10px 12px;border-radius:14px;">محصولات</a>
<a class="btn btn-primary" href="cart.html" style="padding:10px 14px;border-radius:14px;">سبد خرید</a>
</div>
</div>
</div>
<div class="card" style="border-radius:18px;padding:14px;margin-top:14px;">
<div style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center;">
<div style="font-weight:950;">مالی / تراکنش‌ها</div>
<button class="btn btn-secondary" id="clearMyTransactionsBtn" style="padding:8px 12px;border-radius:14px;" type="button">پاکسازی نمایشی</button>
</div>
<div id="myTransactions" style="margin-top:10px;"></div>
</div>
</section>
</main>
<script defer="" src="assets/js/main.js"></script>

</body>
</html>
